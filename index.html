<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .payment-container { max-width: 400px; width: 100%; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .payment-container h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
    .btn { width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<div class="payment-container">
  <h2>Proceed with Payment</h2>
  
  <form id="paymentForm">
    <label for="amount">Amount to be Paid:</label>
    <input type="number" id="amount" name="amount" readonly>

    <label for="accountNo">Bank Account Number:</label>
    <input type="text" id="accountNo" name="accountNo" placeholder="Enter your bank account number" required>

    <label for="ifscCode">IFSC Code:</label>
    <input type="text" id="ifscCode" name="ifscCode" placeholder="Enter your IFSC code" required>

    <label for="accountHolderName">Account Holder Name:</label>
    <input type="text" id="accountHolderName" name="accountHolderName" placeholder="Enter account holder's name" required>

    <label for="charges">Transaction Charges (in %):</label>
    <select id="charges" name="charges" required>
      <option value="">Select Transaction Charges</option>
      <option value="Option 1">Option 1%</option>
      <option value="Option 2">Option 1.5%</option>
      <option value="Option 3">Option 2%</option>
    </select>

    <button type="button" class="btn" onclick="proceedToPayment()">Proceed to Payment</button>
  </form>

  <script>
    // Prefill amount from main code
    function setAmount(amount) {
      document.getElementById("amount").value = amount;
    }

    function proceedToPayment() {
      const amount = document.getElementById("amount").value;
      const accountNo = document.getElementById("accountNo").value;
      const ifscCode = document.getElementById("ifscCode").value;
      const accountHolderName = document.getElementById("accountHolderName").value;
      const charges = document.getElementById("charges").value;

      if (amount && accountNo && ifscCode && accountHolderName && charges) {
        // In a real implementation, pass these values to your server, then call a payment API
        alert(`Amount: ${amount}\nAccount No: ${accountNo}\nIFSC Code: ${ifscCode}\nAccount Holder Name: ${accountHolderName}\nTransaction Charges: ${charges}%\nProceeding with Payment...`);
        
        // Redirect or integrate with a payment processor API
        // window.location.href = "https://yourpaymentgateway.com/checkout";
      } else {
        alert("Please fill all fields before proceeding.");
      }
    }

    // Example of setting the amount from main code
    // This should be called with a specific amount value from your main application code
    setAmount(1000); // Replace 1000 with your actual amount variable
  </script>
</div>

</body>
</html>
